

<form class="mt-5 surface-card p-4 shadow-3 w-3 border-round w-full" [formGroup]="form" (ngSubmit)="validarForm()">
    <div class="text-900 text-3xl font-medium mb-3 ">Formulario Reactivo</div>
    <label class="block mb-2" for="name">Nombre:</label>
    <input type="text" id="name" formControlName="name">
    <br>
    <br>
    <label  class="block"for="age">Edad:</label>
    <input type="text" id="age" formControlName="age">
    <br>
    <br>
    <label class="block" for="cedula">Cedula:</label> 
    <input type="text" id="cedula" formControlName="cedula">
    <br>
    <br>
    <label class="block" for="direccion">Direccion:</label> 
    <input type="text" id="direccion" formControlName="direccion">
    <br>
    <br>
    <label class="block" for="telefono">Telefono:</label> 
    <input type="text" id="telefono" formControlName="telefono">
    <br>
    <br>
    <button type="submit" class="p-button p-button-success p-button-filled">Validar</button>


  </form>
